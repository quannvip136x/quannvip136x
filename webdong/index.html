<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Quản lý Sinh Viên</title>
</head>

<body>
    <main>
        <h1>Danh Sách Học Viên</h1>
        
        <div class="box-item">

            <div class="add-student">
                <p> <i class="fas fa-user-plus"></i>New</p>
            </div>
            <div>
           <input type="text" id="search-input" placeholder="Nhập dữ liệu " onchange="search()">
           <button id="search-button" type="submit" >Search</button>
             </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="name">Họ Tên</th>
                        <th scope="col" class="ngaysinh">Ngày Sinh</th>
                        <th scope="col" class="email">Email</th>
                        <th scope="col" class="phone">Số điện thoại</th>
                        <th scope="col" class="event"></th>
                    </tr>
                </thead>
                <tbody id="table-users"></tbody>
            </table>
        </div>
        
    </main>
    <nav class="pagging" aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    <div class="form-add">
        <h1>Thêm mới học viên </h1>
        <div class="form-container">
            <form action="" class="form">
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="name">Họ Tên <span>*</span></label>
                        <input class="form__input" type="text" id="name">
                    </div>
                    <span id="name-error"></span>
                </div>

                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="name">ngày sinh <span>*</span></label>
                        <input class="form__input" type="date" id="birthday">
                    </div>
                    <span id="birthday-error"></span>
                </div>

                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="name">Email <span>*</span></label>
                        <input class="form__input" type="email" id="email">
                    </div>
                    <span id="email-error"></span>
                </div>

                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="name">Phone <span>*</span></label>
                        <input class="form__input" type="number" id="phone">
                    </div>
                    <span id="phone-error"><br></span>
                </div>
            </form>

            <div class="button">
                <div class="back">
                    <i class="far fa-angle-left"></i>
                    Quay lại
                </div>

                <div class="save">
                    <i class="fas fa-save"></i>
                    Lưu
                </div>
            </div>

        </div>

    </div>

    <div class="Apl">
        <span>Bạn muốn xóa sinh viên này?</span>
        <div class="thongbaoDel">
            <p class="yes" onclick="function deleteEdit(x)">Xác Nhận</p>
            <p class="no">Hủy Bỏ</p>
        </div>
    </div>

    <div class="form-edit">
        <h1>Chỉnh sửa thông tin </h1>
        <div class="form-container">
            <form action="" class="form">
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="name">Họ Tên <span>*</span></label>
                        <input class="form__input" type="text" id="name-edit">

                    </div>
                    <span id="name-error-edit"></span>
                </div>

                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="name">ngày sinh <span>*</span></label>
                        <input class="form__input" type="date" id="birthday-edit">
                    </div>
                    <span id="birthday-error-edit"></span>

                </div>
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="name">Email <span>*</span></label>
                        <input class="form__input" type="email" id="email-edit">
                    </div>
                    <span id="email-error-edit"></span>

                </div>
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="name">Phone <span>*</span></label>
                        <input class="form__input" type="number" id="phone-edit">
                    </div>
                    <span id="phone-error-edit"><br></span>
                </div>
            </form>

            <div class="button">
                <div class="back-edit">
                    <i class="far fa-angle-left"></i>
                    Quay lại
                </div>

                <div class="save-edit" onclick="edittor()">
                    <i class="fas fa-save"></i>
                    Lưu
                </div>
            </div>

        </div>
     
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
    <script src="main.js"></script>
</body>

</html>
