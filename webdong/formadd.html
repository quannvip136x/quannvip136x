<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Quản lý Sinh Viên</title>
</head>

<body>
    <header>
        <h1>Danh Sách Học Viên</h1>
        <div class="box-item">
            <div class="add-student">
                <i class="fas fa-plus-circle"></i>
                <span>Thêm Học Viên</span>
            </div>
            <table class="table">
                <thead>
                    <tr class="table-title">
                        <th>Họ Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-users">

                </tbody>
            </table>
        </div>
    </header>
    <div class="form-add">
        <h1>Thêm mới học viên </h1>
        <div class="form-container">
            <form action="" class="form">
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="name">Họ Tên <span>*</span></label>
                        <input class="form__input" type="text" id="name">
                    </div>
                    <span id="name-error"></span>
                </div>
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="ngaysinh">ngày sinh <span>*</span></label>
                        <input class="form__input" type="date" id="ngaysinh">
                    </div>
                    <span id="ngaysinh-error"></span>
                </div>
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="email">Email <span>*</span></label>
                        <input class="form__input" type="email" id="email">
                    </div>
                    <span id="email-error"></span>
                </div>
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="phone">Phone <span>*</span></label>
                        <input class="form__input" type="number" id="phone">
                    </div>
                    <span id="phone-error"></span>
                </div>
            </form>

            <div class="button">

                <div class="back">
                    <i class="far fa-angle-left"></i>
                    Quay lại
                </div>
                <div class="save">
                    <i class="fas fa-save"></i>
                    Lưu
                </div>
            </div>

        </div>
    </div>
    <div class="form-edit">
        <h1>Chỉnh sửa Thông tin sinh viên</h1>
        <div class="form-container">
            <form action="" class="form">
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="name">Họ Tên <span>*</span></label>
                        <input class="form__input" type="text" id="name">
                    </div>
                    <span id="name-error"></span>
                </div>
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="ngaysinh">ngày sinh <span>*</span></label>
                        <input class="form__input" type="date" id="ngaysinh">
                    </div>
                    <span id="ngaysinh-error"></span>
                </div>
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="email">Email <span>*</span></label>
                        <input class="form__input" type="email" id="email">
                    </div>
                    <span id="email-error"></span>
                </div>
                <div class="form_item">
                    <div class="form__row">
                        <label class="form__label" for="phone">Phone <span>*</span></label>
                        <input class="form__input" type="number" id="phone">
                    </div>
                    <span id="phone-error"></span>
                </div>
            </form>

            <div class="button">

                <div class="back">
                    <i class="far fa-angle-left"></i>
                    Quay lại
                </div>
                <div class="save-edit">
                    <i class="fas fa-save"></i>
                    Lưu
                </div>
            </div>
        </div>
    </div>
    <div class="thong-bao" >
        <span>Bạn muốn xóa sinh viên này?</span>
        <div class="thong-baoEdit">
            <p class="yes">Xác Nhận</p>
            <p class="no">Hủy Bỏ</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
    <script src="script.js"></script>
</body>

</html>
