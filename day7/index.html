<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font & table</title>
</head>

<body>
    <!-- form -->
    <form action="#" method="POST">
        <label for="username">Họ và Tên</label>
        <input id="username" type="text" placeholder="text here ..." name="username"required>
        <br /> <br />
        <label for="password"> Mật khẩu</label>
        <input type="password" id="password" name="password" required> 
        <br /> <br />
        <label for="Giới tính:"></label>
        <input type="radio" name="gender" id="Male"><label for="Male" >Nam</label>
        <input type="radio" id="Female" name="gender"><label for="Female">Nữ</label>
        <input type="radio" id="other" name="gender"><label for="Other">Khác</label>
        <br/> <br/>
        <label for="">Sở thích</label><br>
        <input type="checkbox" id="Anime" name="Favorite" value="Anime"><label for="">Anime</label>
        <input type="checkbox" id="Game" name="Favorite" value="Game"><label for="">Game</label>
        <input type="checkbox" id="Listen-Music" name="Favorite" value="listen-music"><label for="">Âm nhạc</label>
        <br/><br/>
        <label for="">Thành phố</label>
        <select name="countries" id="country">
            <option value="blank"></option>
            <option value="hung-yen">Hưng Yên</option>
            <option value="quang-ninh">Quảng Ninh</option>
            <option value="bac-ninh">Bắc Ninh</option>
            <option value="hai-duong">Hải Dương</option>
        </select>
        <br><br>
        <!-- <input type="button" value="Summit"> <br> <br> -->
        <button type="submit">Summit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
